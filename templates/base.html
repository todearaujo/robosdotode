    <!-- Service Worker -->
    <script type="text/javascript">
      (function() {
      if('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('../sw.js', {scope: '/'})
                   .then(function(registration) {
                   console.log('ServiceWorker carregado no escopo: ', registration.scope);
                   return registration;
          })
          .catch(function(err) {
            console.error('ServiceWorker não carregado: ', err);
          });
          navigator.serviceWorker.ready.then(function(registration) {
            console.log('Service Worker Pronto');
          });
        });
      }
    })();
    </script>

   <!-- CSS base stylesheet  -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');
      
      /* Loading circle figure only with CSS */
        #loading {
        position: absolute;
        top: 45%;
        left: 40%;
        border: 15px solid #FFFFFF;
        border-radius: 50%;
        border-top: 15px solid #DD2E43;
        width: 50px;
        height: 50px;
        -webkit-animation: spin 1s linear infinite; /* Safari */
        animation: spin 1s linear infinite;
        display: none;
      }

      /* Safari */
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* End of loading circle figure only with CSS */

      body {
        max-width: 600px;
        margin: auto;
        background-color: #FFFFFF;
        font-family: 'Roboto', sans-serif; 
        font-size: 18px;
      }
      
      #main {padding: 0 20px; margin: auto;}

      #robo {text-align: center;}
      
      h1 {color: #DD2E43; text-align: center; font-weight: 500;}

      #menuinferior {
        text-align: center;
        margin: 30px 0;
        font-size: 13px;
        font-weight: bold;
      }

      #menusuperior {
        text-align: center;
        margin: 30px 0;
        font-size: 18px;
        font-weight: bold;
      }

      #menusuperior2 {
        margin: 15px 0;
      }

      #economia {
        color: #DD2E43;
        font-weight: 500;
        font-weight: bold;
      }

      #descricao {
        font-weight: normal;
        font-size: 14px;
      }

      .tabela {width: 100%; margin:auto; border-collapse: collapse;}

      th {height: 70px;}

      a {color: #000000;}

      a:visited {color: #000000;}
        
      a.nao {margin-right: 10px;}
      a.sim {margin-right: 10px; text-decoration: solid underline #DD2E43 3px;}

      {% block style %}
      {% endblock %}
    </style>
    <!-- End of CSS base stylesheet  -->

<!-- Loading simulation script -->
 <script>
  function loading() {
    document.getElementById("content").style.display = "none";
    document.getElementById("loading").style.display = "block";
  }
</script>
<!-- End of loading simulation script -->

</head>
