   <!-- CSS base stylesheet  -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');
      
      /* Loading circle figure only with CSS */
        #loading {
        position: absolute;
        top: 50%;
        left: 45%;
        border: 10px solid #FFFFFF;
        border-radius: 50%;
        border-top: 10px solid #DD2E43;
        width: 30px;
          height: 30px;
        -webkit-animation: spin 1s linear infinite; /* Safari */
        animation: spin 1s linear infinite;
        display: none;
      }

      /* Safari */
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* End of loading circle figure only with CSS */

      body {
        max-width: 600px;
        margin: auto;
        background-color: #FFFFFF;
        font-family: 'Roboto', sans-serif; 
        font-size: 18px;
      }
      
      #main {padding: 0 20px; margin: auto; }

      #robo {text-align: center;}
      
      h1 {color: #DD2E43; text-align: center; font-weight: 500;}

      #menuinferior {
        text-align: center;
        font-size: 12px;
        font-weight: bold;
        border-collapse: collapse;
        margin-bottom: 10px;
        width: 100%;
      }

      #menusuperior {
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        border-collapse: collapse;
        width: 100%;
      }

      #menuinferior td.item {
        padding: 10px;
        width: 33%;
      }

      #menusuperior td.item {
        padding: 10px;
      }

      #navbar td.item {
        padding: 10px;
        width: 25%;
      }

      .tdroboimg {
        background-color: #55acee;
        color: #FFFFFF;
        font-size: 25px;
        height: 125px;
      }

      #descricao {
        font-weight: normal;
        background-color: #FFFFFF;
        color: #000000;
        height: 75px;
        font-size: 16px;
      }

      #navbar {
        background-color: #DD2E43;
        width: 100%;
        max-width: 600px;
        border-collapse: collapse;
      }

      .sticky {
        position: fixed;
        margin: auto;
        top: 0;
      }

      .sticky + .content {
      padding-top: 60px;
      }

      .tabela {width: 100%; margin:auto; border-collapse: collapse;}

      .tabela td {
        padding:10px;
      }

      .tabela tr:nth-child(odd) {
        background-color: #eeeeee;
      }

      .tabela tr:nth-child(even) {
        background-color: #e0e0e0;
      }

      th {height: 50px;}

      a {color: #000000; text-decoration: none;}
      a:visited {color: #000000;}

      #menusuperior a {color: #000000; text-decoration: none;}
      #menusuperior a:visited {color: #000000;}
      
      .sim {
        border-top: #DD2E43 solid 5px !important;
        background-color: #FFFFFF !important;
        color: #DD2E43;
      }

      .nao {
        background-color: #FFFFFF;
        border-top: #CCCCCC solid 5px;
      }

      .nao2 {
        background-color: #FFFFFF;
        border-top: #CCCCCC solid 5px;
      }

      .nao:hover {
        background-color: #EEEEEE;
        border-top: #CCCCCC solid 5px;
      }

      {% block style %}
      {% endblock %}
    </style>
    <!-- End of CSS base stylesheet  -->

<!-- Loading simulation script -->
 <script>
  function loading() {
    document.getElementById("content").style.display = "none";
    document.getElementById("loading").style.display = "block";
  }
</script>
<!-- End of loading simulation script -->

</head>

    <div id="loading"></div>
<!-- End of loading figure DIV -->
    
<!-- Content DIV -->
     {% block menusuperior %}{% endblock %}
     <div id="content">
      {% block content %}{% endblock %}
      {% block menuinferior %}{% endblock %}
    </div>
<!-- End of content DIV -->

<script>
  window.onscroll = function() {myFunction()};
  
  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;
  
  function myFunction() {
    if (window.pageYOffset >= sticky) {
      navbar.classList.add("sticky")
    } else {
      navbar.classList.remove("sticky");
    }
  }
</script>

  </body>
