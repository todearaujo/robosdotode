<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noimageindex, nofollow, nosnippet">
    <title>{% block titulo %}{% endblock %} | Site do Tode</title>
    <meta name="description" content="{% block metadescription %}{% endblock %}" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap');
      body {
        background-color: #ffffff;
        font-family: 'Roboto', sans-serif; 
        font-size: 14px;
      }
      
      h1 {
        text-align: center;
        font-weight: 500;
      } 
      
      td, th {
        border: 1px solid #cccccc;
        text-align: left;
        padding: 8px;
        width: 50%;
        max-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
      
      .dataframe {
        width: 90%;
        font-weight: 300;
        border-collapse: collapse;
        margin: auto;
      }
</style>
  </head>
  <body>
    <h1>{% block cabecalho %}{% endblock %}</h1>
    {% block conteudo %}{% endblock %}
  </body>
</html>
